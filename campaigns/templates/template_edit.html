{% extends 'base.html' %}

{% block content %}

<h1>Edit Template</h1>

<form method="post">

    {% csrf_token %}

    <div class="mb-3">

        <label for="id_name">Name</label>

        {{ form.name }}

    </div>

    <div class="mb-3">

         <label for="id_subject">Subject</label>

         {{ form.subject }}

     </div>

     <div class="mb-3">

         <label for="id_html_content">HTML Content</label>

         <div id="quill-editor-container">
             {{ form.html_content }}
         </div>

     </div>

     <div class="mb-3">

         <label for="id_text_content">Text Content (Optional)</label>

         {{ form.text_content }}

     </div>

     <div class="mb-3">

         <div class="form-check">

             {{ form.is_active }}

             <label for="id_is_active">Is Active</label>

         </div>

     </div>

    <button type="submit" class="btn btn-primary">Update</button>

    <a href="{% url 'campaigns:template_list' %}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
