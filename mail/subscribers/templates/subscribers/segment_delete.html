{% extends 'base.html' %}

{% block content %}

<h1>Delete List</h1>

<p>Are you sure you want to delete "{{ segment.name }}"?</p>

<form method="post">

    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Delete</button>

    <a href="{% url 'segment_list' %}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
