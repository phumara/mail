{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Preview Campaign: {{ campaign.name }}</h1>
        <a href="/campaigns/list/" class="btn btn-secondary">Back to Campaigns</a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            {{ campaign.html_content|safe }}
        </div>
    </div>
</div>
{% endblock %}
