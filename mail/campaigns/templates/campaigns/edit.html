{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Edit Campaign</h1>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Campaign Details</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="mb-3">
                            <label for="id_subject" class="form-label">Subject</label>
                            {{ form.subject }}
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Content</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_template" class="form-label">Template</label>
                            {{ form.template }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Scheduling &amp; Segments</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_segments" class="form-label">Segments</label>
                            {{ form.segments }}
                        </div>
                        <div class="mb-3">
                            <label for="id_scheduled_at" class="form-label">Scheduled At</label>
                            {{ form.scheduled_at }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'campaign_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
