{% extends 'base.html' %}

{% block content %}

<h1>Edit Campaign</h1>

<form method="post">

    {% csrf_token %}

    <div class="mb-3">

        <label for="id_name">Name</label>

        {{ form.name }}

    </div>

    <div class="mb-3">

        <label for="id_subject">Subject</label>

        {{ form.subject }}

    </div>

    <div class="mb-3">

        <label for="id_template">Template</label>

        {{ form.template }}

    </div>

    <div class="mb-3">

        <label for="id_segments">Segments</label>

        {{ form.segments }}

    </div>

    <div class="mb-3">

        <label for="id_scheduled_at">Scheduled At</label>

        {{ form.scheduled_at }}

    </div>

    <button type="submit" class="btn btn-primary">Update</button>

    <a href="{% url 'campaign_list' %}" class="btn btn-secondary">Cancel</a>

</form>

{% endblock %}
